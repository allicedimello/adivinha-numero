<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo do número secreto</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <h1>Adivinhe o número</h1>
        
            <form id="form">
                <div class="input-group">
                    <label for="numeroSecreto">Digite um número de 1 a 100:</label>
                    <input type="number" id="numeroSecreto" placeholder="Digite o número secreto" required>
                </div>
            
                <button type="submit">Submeter palpite</button>
                <button type="submit">Jogar novamente</button>
            </form>
        
            <p id="resultado"></p>
        </div>
    
        <script src="./assets/js/main.js"></script>
    </body>
</html>
