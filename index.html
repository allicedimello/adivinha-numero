<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo do número secreto</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="container__conteudo">
                <div class="container__informacoes">
                    <div class="container__texto">
                        <h1>Adivinhe o número secreto</h1>
                        <p class="texto__paragrafo">Digite um número de 1 a 100:</p>
                    </div>

                    <input type="number" min="1" max="100" class="container__input">
                    <div class="chute container__botoes">
                        <button onclick="" class="container__botao">Submeter palpite</button> 
                        <button onclick="" id="reiniciar" class="container__botao" disabled>Jogar novamente</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
